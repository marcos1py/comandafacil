<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kanban Cozinha</title>
    <h:outputStylesheet name="styles.css" />
    <h:outputScript name="scripts.js" />
</h:head>
<h:body style="background-color: #DDAC7E;">
    <ui:include src="includes/navbar.xhtml" />
    <ui:include src="includes/logo.xhtml" />
    <div class="main">
        <div class="board">
            <br />
            <br />
            <br />
            <br />

            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">Afazer</h3>
                    <p class="task" draggable="true">Get groceries</p>
                    <p class="task" draggable="true">Feed the dogs</p>
                    <p class="task" draggable="true">Mow the lawn</p>
                </div>
                <div class="swim-lane">
                    <h3 class="heading">Andamento</h3>
                    <p class="task" draggable="true">Binge 80 hours of Game of Thrones</p>
                </div>
                <div class="swim-lane">
                    <h3 class="heading">Pronto</h3>
                    <p class="task" draggable="true">Watch video of a man raising a grocery store lobster as a pet</p>
                </div>
            </div>
        </div>
    </div>
    
</h:body>
</html>

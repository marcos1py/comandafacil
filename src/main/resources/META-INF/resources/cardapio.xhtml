<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
>

<h:head>
    <title>Comanda Facil</title>
    <style>
        body {
            font-family: Arial, sans-serif  ;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            margin-left: 100px;
            padding: 20px;
        }
    </style>
</h:head>
<h:body style="background-color: #DDAC7E;">
    <ui:include src="includes/navbar.xhtml" />
    <ui:include src="includes/logo.xhtml" />

    <div class="main">

        <h:form id="formCardapio">
            <h2>Cadastro de Alimento/bebidas</h2>
            <div style="display: flex; justify-content: flex-end; margin: 20px;">
                <p:commandButton style="background-color: #5B3C31; margin-right: 40px;" type="button" value="Adicionar " icon="pi pi-plus" iconPos="right" onclick="PF('dialogItensCardapio').show()" />
            </div>

            <p:dataTable id="idItensCardapio" value="#{comandaControl.itensCardapio}" var="item">
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column headerText="Preço">
                    <h:outputText value="#{item.preco}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

    <p:dialog header="Adicionar Item ao cardápio" widgetVar="dialogItensCardapio" minHeight="40" width="350" showEffect="fade" modal="true" closeOnEscape="true">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{comandaControl.itemCardapio.nome}" />
                <h:outputLabel for="preco" value="Preço:" />
                <h:inputText id="preco" value="#{comandaControl.itemCardapio.preco}" />
            </h:panelGrid>
            <p:commandButton value="Salvar" action="#{comandaControl.salvar}" onclick="PF('dialogItensCardapio').hide()" process="@form" update=":formCardapio:idItensCardapio" />
        </h:form>
    </p:dialog>
</h:body>

</html>

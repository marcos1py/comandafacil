<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Comanda Fácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative; /* Garante que as posições absolutas sejam relativas ao corpo */
        }
        
        .main {
            margin-left: 100px;
            padding: 20px;
        }

        .premium-warning {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
            margin: 20px;
        }

        .premium-dialog-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* fundo escuro com opacidade */
            z-index: 999; /* abaixo do pop-up, mas acima dos outros elementos */
        }

        .premium-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Z-index maior para ficar acima do fundo escuro */
        }

        .premium-dialog.active {
            display: block;
        }

        .premium-dialog-content {
            overflow: auto;
            text-align: center;
        }

        .premium-dialog .ui-dialog-titlebar {
            background-color: #5B3C31;
            color: white;
            display: none;
        }

        .premium-dialog .ui-dialog-buttonpane {
            text-align: center;
        }

        .navbar {
            position: fixed;
            width: 100%;
            background-color: #5B3C31;
            color: white;
            z-index: 1001; /* Z-index maior para ficar acima do pop-up */
        }

        .premium-message {
            font-size: 50px;
            color: red;
            font-weight: bold;
        }

        .premium-link {
            font-weight: bold;
            color: #5B3C31; /* cor de fundo */
            text-decoration: none;
            cursor: pointer;
        }

        .premium-link:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body style="background-color: #DDAC7E;">
    <div class="navbar">
        <ui:include src="includes/navbar.xhtml" />
    </div>
    
    <ui:include src="includes/logo.xhtml" />
    
    <div class="main">
        <h3>Gestão de estoque</h3>
    </div>

    <!-- Fundo escuro -->
    <div class="premium-dialog-background #{!bean.usuarioAssinouPremium ? 'active' : ''}"
         onclick="fecharEAbrePopup()">
    </div>

    <!-- Pop-up -->
    <div id="premiumPopup" class="premium-dialog #{!bean.usuarioAssinouPremium ? 'active' : ''}">
        <div class="premium-dialog-content">
            <span class="premium-message">Para usar essa funcionalidade, é necessário assinar nosso serviço Premium.</span>
            <br/>
            <a href="#" class="premium-link">Clique aqui para assinar.</a>
            <br/>
            <p:commandButton value="Fechar" onclick="fecharEAbrePopup()" />
        </div>
    </div>

    <script>
         function fecharEAbrePopup() {
                var popup = document.getElementById('premiumPopup');
                popup.classList.remove('active');
                setTimeout(function() {
                    popup.classList.add('active');
                }, 10); // pequeno atraso para permitir a remoção e adição de classes
            }
    </script>

</h:body>
</html>
